about:
    prism_title: "Sobre Prism"
    description_p1_html: >
      Prism es una herramienta para la "colectivización de la interpretación." El concepto nace de una decada de conversaciones acerca de las categorías posibles de la interpretación y de juegos con marcadores y transparencias 	diseñados por<a href="http://www.scholarslab.org/digital-humanities/crowdsourcing-interpretation/">Bethany Nowviskie</a> y sus colegas del <a href="http://books.google.com/books/about/SpecLab.html?id=VPXCk396uPYC">SpecLab</a> :
    description_p2: >
      el juego original consistía de fotocopias, transparencias, marcadores y una pregunta en común. En un momento dado, alguien llamaba '¡Paren!' y las transparencias se comparaban unas con las otras.
    description_p3_html: >
      En SpecLab, Jerome McGann desarrolló el concepto que llegó a ser conocido como el "Demonio Patacrítico".
    description_p4_html: >
      El Scholars' Lab ofreció estas ideas como inspiración para el primer proyecto a realizar por los becarios de posgrado del <a href="http://praxis.scholarslab.org/">Programa Praxis </a> en su año inaugural. Nuestra primera tarea consistió en determinar la manera más eficaz de traducir el ejercicio físico de marcar un texto al ambito digital. Decidimos que íbamos a seguir empleando un vocabulario interpretativo limitado y limitaríamos la longitud del texto con el fin de permanecer fiel al juego original, en el cual los textos se marcaban en poco tiempo, idealmente en una sola sesión. Al igual que el ejercicio con las transparencias, el objetivo final de Prism es la producción de "provocaciones estéticas", es decir, de visualizaciones que provoquen más debate. En razón de ser digital, Prism puede integrar muchas de las interpretaciones individuales y crear una amplia gama de visualizaciones, sin reducción en la integridad de datos.
    description_p5: >
      Prisma amplía las nociones actuales de la colectivización para permitir una interacción más significativa con "la multitud". Al interactuar con un texto como individuos, los usuarios contribuyen al dinamismo de una interpretación coléctiva, con infinitas posibilidades más allá del ejercicio en sí - en la investigación, en el aula, o en la participación y la experimentación con grandes cantidades de datos en las ciencias humanas (lingüística computacional y la minería de textos, por ejemplo).
    praxis_title: "El Programa Praxis"
    praxis_description_html: >
      <a href='http://praxis.scholarslab.org/'>El Programa Praxis</a> es un proyecto piloto, en el año escolar 2011-12, del <a href="http://www2.lib.virginia.edu/scholarslab/">Scholars' Lab</a> de la <a href='http://www.lib.virginia.edu/index.html'>Biblioteca de la Universidad de Virginia</a> en el que seis estudiantes de posgrado de artes y ciencias humanas pasan un año en un entorno colaborativo y práctico de instrucción en las humanidades digitales. El objetivo del Programa Praxis es equipar mejor a los trabajadores del conocimiento para los nuevos cargos docentes y académicos, <a href=http://mediacommons.futureofthebook.org/alt-ac/'>o carreras alternativas,</a> en un momento en el que se presentan nuevas preguntas y se construyen nuevos sistemas en nuestros entornos académicos. Visita la página web del Programa Praxis para aprender más sobre nuestro plan de estudios, nuestra bibliografía, la evolución del programa y para escuchar directamente a los becarios Praxis y el personal del laboratorio hablar directamente de sus experiencias en nuestro <a href='http://www.scholarslab.org/blog/'>blog</a> 
    scholarslab_title: "Scholars' Lab"
    scholarslab_description_html: >
      El <a href="http://www2.lib.virginia.edu/scholarslab/">Scholars' Lab</a> (Laboratorio de estudiosos) se estableció en 2006 en <a href="http://www.lib.virginia.edu/index.html">la Biblioteca de la Universidad de Virginia</a> como centro para la innovación en las humanidades y las ciencias sociales. El Scholars' Lab es un lugar donde profesores y alumnos de posgrado tienen acceso a recursos digitales avanzados, a la ayuda de expertos, y donde pueden colaborar en proyectos de investigación innovadores. El laboratorio también organiza eventos, talleres, charlas y mesas redondas, y patrocina el Programa Praxis y una <a href="http://www2.lib.virginia.edu/scholarslab/about/fellowship.html">prestigiosa serie de becas para estudiantes de posgrado</a> en las humanidades digitales.
